<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Signup form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="hero">
    <body>
      <div class="container">
        <div class="heading">
          <h2>FLAT SIGNUP FORM</h2>
        </div>

        <form>
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Realname</label>
          </div>
          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="pass" required />
            <label for="pass">Password</label>
          </div>
          <div class="input-group">
            <input type="password" id="confpass" required />
            <label for="confpass">Confirm Password</label>
          </div>
          <p>By clicking signup, I agree to your terms</p>
          <div class="input-group" id="button">
            <button type="submit">SIGN UP</button>
          </div>
          <div class="banner">
            <h4>Follow us on:</h4>
            <div class="icon facebook"></div>
            <div class="icon twitter"></div>
            <div class="icon googleplus"></div>
        </div>
        </form>
      </div>
    </body>

      </p>
    </footer>
  </div>
</html>
